<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icon from Freepik: https://www.freepik.com/-->
        <link rel="icon" href="assignment.assets/sun.png">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Changing Places</title>
    </head>
    <body>
        <main class="container">
            <aside class="img-container">
                <span><img src="assignment.assets/beach.png" alt="Beach Logo">Changing Places</span>
            </aside>
            <section class="welcome_area">
                <h2 class="welcome_message">How about signing up and seeing what kind of random holiday destination you could get? Sign up <i>below</i> and see where you could end up</h2>
                <section class="signup_form">
                    <h2>Try it out!</h2>
                    <form action="post">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text">
                        <label for="email">Email</label>
                        <input id="email" type="email">
                        <label for="phone_number">Phone Number</label>
                        <input id="phone_number" type="number">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                        <label for="confirm_password">Confirm Password</label>
                        <input id="confirm_password" type="password">
                    </form>
                </section>
                <section class="create_sign-in">
                    <button type="submit">Create Account</button>
                    <h3>Already have an account? <a href="www.youtube.com">Log in</a></h3>
                </section>
            </section>
            
        </main>
    </body>
</html>
